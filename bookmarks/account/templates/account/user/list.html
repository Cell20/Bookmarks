{% extends "base.html" %}
{% load thumbnail %}


{% block title %}People{% endblock title %}


{% block content %}
<h1>People</h1>

<div id="people-list">
  {% for user in users %}
  <div class="user">
    {% thumbnail user.profile.photo 200x200 upscale as im %}
    <a href="{{ user.get_absolute_url }}">
      <img src="{{ im.url }}" alt="pfp-of-{{ user.first_name }}">
    </a>

    <div class="info">
      <a href="{{ user.get_absolute_url }}" class="title">
        {{ user.get_full_name }}
      </a>
    </div>
  </div>

  {% endfor %}
</div>
{% endblock content %}
